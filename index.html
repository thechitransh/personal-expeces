<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

</head>

<body>
    <h1 id="headingTotal"></h1>
    <input id="inputAmount" type="text"></input>
    <button id="btnAddExpense">+</button>
    <script>
        // Get the heading element
        const headingEl = document.querySelector("#headingTotal")
        //init expncse from zero
        let totalExpense = 0;

        //set the heading element to total expense
        headingEl.textContent = totalExpense;
        
        // onbtnclick
        function addExpenseToTotal() {

            // read value from input
            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;
            //conert it in number
            const expncse = parseInt(textAmount, 10)
            //add that value
            totalExpense = totalExpense + expncse;

            //set the heading element to total expense
            headingEl.textContent = totalExpense;
        }


        //Get the butn element
        const element = document.querySelector("#btnAddExpense");

        //Listen to click event 
        element.addEventListener("click", addExpenseToTotal, false);

    </script>
</body>

</html>
